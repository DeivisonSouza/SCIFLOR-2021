### Sintaxe B√°sica

.pull-left-2[
.font80[
- A estrutura de dados deve ser um .blue[data.frame]. N√£o admite matrizes, vetores, e outros!
- A fun√ß√£o principal √© .green[ggplot()].
- Nesta fun√ß√£o os argumentos b√°sicos s√£o: 
  + .blue[data]: argumento que recebe os dados no formato de **data.frame**.
  + .blue[mapping]: argumento que recebe informa√ß√µes das vari√°veis (x e y) a serem usadas na plotagem. Esses argumentos s√£o passados dentro da fun√ß√£o .blue[aes()].
&lt;br&gt;&lt;br&gt;

Obs.: Se .blue[mapping] n√£o for especificado na fun√ß√£o .green[ggplot()], deve ser fornecido em cada camada adicionada ao gr√°fico.
]
]

- Existem 3 formas de invocar a fun√ß√£o .green[ggplot()]:

- M√©todo √© recomendado quando dados de **um √∫nico data.frame** e tamb√©m as **mesmas est√©ticas** s√£o usadas nas camadas adicionadas.

.pull-left-8[

.pull-left-8[
.font80[

- M√©todo √© recomendado quando **v√°rios data.frames precisam ser usados para produzir diferentes camadas** no gr√°fico. √â usual para gr√°ficos complexos.
